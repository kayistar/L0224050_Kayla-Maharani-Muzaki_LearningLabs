<div id="feedback" class="container mx-auto px-4 py-8 hidden">
    <h1 class="font-title text-5xl text-primary text-center mb-2">FEEDBACK</h1>
    <p class="font-korean text-2xl text-center text-gray-600 mb-8">피드백</p>
    <form class="max-w-lg mx-auto bg-secondary p-6 rounded-xl shadow-md" onsubmit="return submitFeedback(event)">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name:</label>
            <input type="text" id="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div class="mb-4">
            <label for="feedback" class="block text-sm font-medium text-gray-700 mb-2">Your Feedback:</label>
            <textarea id="feedback" rows="5" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
        <button type="submit" class="w-full bg-primary text-secondary py-2 px-4 rounded-md hover:bg-green-700 transition duration-300 font-korean font-bold">Submit</button>
    </form>
</div>
</div>
